<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <!-- Required Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Page Title -->
  <title>{% block title %}{% endblock title %}</title>
  <!-- Favicon Icon -->
  <link rel="shortcut icon" href="favicon.png" />
  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/meanmenu.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  {% block css %}{% endblock css %}
</head>
<body>
  <!-- Preloader Starts -->
  <div class="preloader" id="preloader">
    <div class="preloader-inner">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </div>

  {% include "includes/header.html" %}

  {% block content %}{% endblock content %}

  {% include "includes/footer.html" %}

  <!-- ToTop Button -->
  <button class="scrollup"><i class="fas fa-angle-up"></i></button>

  <!-- Javascript Files -->
  <script src="{% static 'assets/js/vendor/jquery-2.2.4.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/jquery.meanmenu.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/slick.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/counterup.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/countdown.js' %}"></script>
  <script src="{% static 'assets/js/vendor/waypoints.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/jquery-ui.js' %}"></script>
  <script src="{% static 'assets/js/vendor/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/easing.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor/wow.min.js' %}"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
