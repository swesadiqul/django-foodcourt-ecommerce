{% load static %}


<!-- header -->
<header>
    <!-- header-top -->
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="
                col-lg-12 col-md-12 col-12
                d-flex
                flex-wrap
                justify-content-between
              ">
                    <div class="contact-box">
                        <span>
                            <a href="#"><i class="fas fa-phone-square-alt"></i> 123-58794069</a>
                        </span>
                        <span>
                            <a href="#"><i class="fas fa-envelope-open-text"></i>
                                info@foodcourt.com</a></span>
                    </div>
                    <div class="social-box">
                        <span><a href="#"><i class="fab fa-twitter"></i></a></span>
                        <span><a href="#"><i class="fab fa-facebook-f"></i></a></span>
                        <span><a href="#"><i class="fab fa-linkedin-in"></i></a></span>
                        <span><a href="#"><i class="fab fa-instagram"></i></a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header-bottom -->
    <div class="header-bottom margin-top-20">
        <div class="container position-relative">
            <div class="row d-flex align-items-center">
                <div class="col-lg-2 col-md-2 col-sm-2 col-3">
                    <div class="logo">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'assets/images/logo/logo.png' %}" alt="logo" /></a>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block">
                    <nav id="mobile-menu">
                        <ul class="main-menu">
                            <li>
                                <a href="{% url 'home' %}">Home</a>
                            </li>
                            <li><a href="javascript: void(0)">about us</a></li>
                            <li><a href="javascript: void(0)">menu</a></li>
                            <li>
                                <a href="javascript: void(0)">Blog</a>
                            </li>
                            <li>
                                <a href="{% url 'filter-items' %}">Foods</a>
                            </li>
                            <li><a href="javascript: void(0)">contact us</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-4 col-md-9 col-8">
                    <div class="customer-area">
                        <span>
                            <a href="wishlist.html"><i class="fas fa-heart"></i></a>
                        </span>
                        <span>
                            <a href="profile.html"><i class="fas fa-user"></i></a>
                        </span>
                        <span class='position-relative'>
                            {% if request.user.is_authenticated %}
                            <a href="{% url 'cart' %}" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                {{ cart_items_count }}
                            </a>
                            {% endif %}
                            <i class="fas fa-shopping-basket"></i>
                        </span>
                        
                        <a href="{% url 'login' %}" class="btn">login</a>
                    </div>
                </div>
            </div>
            <!-- mobile-menu -->
            <div class="mobile-menu"></div>
        </div>
    </div>
</header>
